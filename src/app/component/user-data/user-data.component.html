<div class="container">
    <div class="row">
        <div class="col-md-1">
            <div class="row">
                <img [src]="user.image">
            </div>
            <div class="row">
                {{user.name}}
                <img src="assets/images/logout.png" class="logoutImg" (click)="logout()">
            </div>
            <div class="row" style="padding-top: 30px">
                <button>Novo</button>
            </div>
        </div>
        <div class="col-md-11">
            <ul class="nav nav-tabs">
                <li *ngFor="let content of contentList" class="nav-item">
                    <a class="nav-link active" href="#">Active</a>
                </li>
            </ul>
        </div>
    </div>
</div>
